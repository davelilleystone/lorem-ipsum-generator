<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorem Ipsum Generator</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <h1>Lorem Ipsum Generator</h1>
      <div class="paragraph-container">
        <p>
          Enter the required number of paragraphs of Lorem Ipsum text below and
          click 'Get Paragraphs' to generate them.
        </p>
        <p>
          The minimum number of paragraphs is 1, the maximum is 20. Anything
          outside of that range will generate 1 paragraph.
        </p>
      </div>

      <div class="input-submit-wrapper">
        <input type="number" class="number-input" id="input" />
        <button class="btn btn-submit">Get Paragraphs</button>
      </div>
      <div class="text-wrapper">
        <textarea class="text-output"></textarea>
      </div>
      <button class="btn btn-copy">Copy Text</button>
      <p>
        <small
          ><a href="https://github.com/davelilleystone/lorem-ipsum-generator"
            >View GitHub Repo</a
          ></small
        >
      </p>
    </div>
  </body>
</html>
